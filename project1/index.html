<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>typing test level...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-light bg-light" >
<h4>typing test ...</h4>
</nav>


<div class="container">
    <div class="alldiv">
        <div class="alert alert-success"> your chose is wil show here ...</div>
        <div class="finish"></div>
        <div class="row" >
            <div class="col-lg-6">
                <label for="forSelect">choose your level:</label>
                <select name="" id="selectForm" class="form-control" >
                    <option value="level">your level</option>
                    <option value="easy">easy</option>
                    <option value="normal">normal</option>
                    <option value="hard">hard</option>
                </select>
            </div>
            <div class="col-lg-6">
                <label for="forinputDate">choose your time :</label>
             <input type="time" class="form-control" disabled id="inputTime">
             <input type="checkbox" class="checkbox-choose" ><span class="textOption"> you can change the time with this option .</span>
                
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="hereShowTheword">
                   
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-lg-12">
                    <input type="button" class="form-control" value="Start typing..." id="inputBtn">
                </div>
            </div>
      
        <div class="row">
            <div class="col-lg-12">
              <input type="text" class="form-control" id="inputText">
            </div>
        </div>
      
    
        <div class="row">
            <div class="col-lg-12">
                <div class="hereplaceOtherwolds">

                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-lg-12">
              <span>time: </span> <span class="spanforminute"> 0</span> 
              <span class="spanForOtherInptTime"></span>
            <span class="score">
                <span>Score:</span><span class="spanforScore"> 0</span> <span>from :</span> <span class="spanforallword"> 0</span>
            </span> 
            </div>
           
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
